{% extends "base.html" %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
<h1>Add a New Recipe</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Recipe</button>
</form>

<br>
<a href="{% url 'recipe_list' %}">Back to Recipe List</a>
{% endblock %}
