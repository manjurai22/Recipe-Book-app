{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col">
        {% for recipe in recipes %}
        <div class ="recipe">
            <div class="date">{{ recipe.published_at }}</div>
            <h1>
                <a href="{#}" class="text-decoration-none fst-italic">{recipe.title }}</a>
            </h1>
            <div class="date chef "> @{{ recipe.chef.username }}</div>
            <p>
                {{ recipe.content|truncatechars:200 }}
                <a href="{#}">view more</a>
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
