{% extends "base.html" %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add a New Recipe</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">Add Recipe</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Back to Recipe List</a>
        </div>
    </div>
</div>
{% endblock content %}
